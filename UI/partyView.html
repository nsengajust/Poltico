    <style>
      input {
        width: 240px;
        text-align: center;
        background: transparent;
        border: none;
        border-bottom: 1px solid #fff;
        font-family: "Play", sans-serif;
        font-size: 16px;
        font-weight: 200px;
        padding: 10px 0;
        transition: border 0.5s;
        outline: none;
        color: rgb(0, 0, 0);
      }

  <body>
    <div class="party">
      <nav>

      <table  class="tb" id="data_table">

        <thead>
          <tr>
            <th scope="col">Head of the party</th>
            <th scope="col">Name of the party</th>

        </thead>
        <tbody>
          <tr id="row1">
            <td id="name_row1">Nsengayire</td>
            <td id="country_row1">Rwanda</td>
            <td id="age_row1">20</td>
            <td>
              <input
                type="button"
                id="edit_button1"
                value="Edit"
                class="edit"
                onclick="edit_row('1')"
              />
              <input
                type="button"
                id="save_button1"
                value="Save"
                class="save"
                onclick="save_row('1')"

                value="Delete"

              />

            <td id="name_row2">Shawn</td>

              <input
                type="button"
                id="edit_button2"
                value="Edit"
                class="edit"
                onclick="edit_row('2')"
              />
              <input
                type="button"
                id="save_button2"
                value="Save"

              <input
                type="button"
                id="edit_button3"
                value="Edit"
                class="edit"
                onclick="edit_row('3')"
              />
              <input
                type="button"
                id="save_button3"
                value="Save"
                class="save"
                onclick="save_row('3')"
              />
              <input
                type="button"
                value="Delete"
                class="delete"
                onclick="delete_row('3')"
              />
            </td>
          </tr>

          <tr>
            <td><input type="text" id="new_name" /></td>
            <td><input type="text" id="new_country" /></td>
            <td><input type="text" id="new_age" /></td>
            <td>
              <input
                type="button"
                class="add"
                onclick="add_row();"
                value="Add Row"
              />
            </td>
